<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps Icons Library</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>DevOps Icons Library</h1>
        <p>1000+ icons and logos available for download (PNG & SVG formats)</p>
    </header>
    
    <div class="search-container">
        <input type="text" id="search" placeholder="Search icons...">
        <button id="search-btn">Search</button>
    </div>
    
    <div class="filters">
        <label for="format-filter">Format Filter:</label>
        <select id="format-filter">
            <option value="all">All Formats</option>
            <option value="png">PNG Only</option>
            <option value="svg">SVG Only</option>
        </select>
        <label for="category-filter">Category Filter:</label>
        <select id="category-filter">
            <option value="all">All Categories</option>
            <option value="technology">Technology</option>
            <option value="social">Social Media</option>
            <option value="brands">Brands</option>
        </select>
    </div>
    
    <div class="icons-grid" id="icons-container">
        <!-- Icons will be dynamically loaded here -->
    </div>
    
    <footer>
        <p>This project demonstrates DevOps practices: GitHub, Jenkins, Docker</p>
    </footer>
    
    <script type="module" src="js/app.js"></script>
</body>
</html>
